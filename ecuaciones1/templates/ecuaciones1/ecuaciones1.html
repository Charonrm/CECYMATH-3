{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ecuaciones de 1er Grado</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<h1>Ecuación de Primer Grado</h1>
<p>Forma: ax + b = c</p>

<form method="POST">
    {% csrf_token %}
    <input type="number" step="any" name="a" placeholder="a">
    <input type="number" step="any" name="b" placeholder="b">
    <input type="number" step="any" name="c" placeholder="c">
    <button>Resolver</button>
</form>

{% if error %}
<h2 style="color:red;">{{ error }}</h2>
{% endif %}

{% if x != None %}
<h2>Resultado: x = {{ x }}</h2>
{% endif %}

<a href="/"> ⬅ Regresar</a>
</body>
</html>
